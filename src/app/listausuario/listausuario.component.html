<html lang="en">
<head>

<body>
    <header>
    <h1>Angular com API REST</h1>
            <div class="navegacao">
                <a class="Home" [routerLink]="['']">Home</a>

    <main>
        <h3>Lista de Usuarios</h3>
<ul>
    <li *ngFor="let U of contatos">
         Id:{{U.id}}
        <br>
         Nome: {{U.nome}}

        email: {{U.email}}
        <br>
        senha: {{U.senha}}

    </li>
</ul>
    </main>
